<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Payment Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Payment Management System</h1>
    <hr>
    <h2>Withdraw Money</h2>

    <form action="#" th:action="@{/takeMoney}" th:object="${receiver}"
          method="POST">

        <input required type="text" th:field="*{name}"
               placeholder="Employee First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{surname}"
               placeholder="Employee Last Name" class="form-control mb-4 col-4">


        <input value="${hello}" type="text" th:field="*{code}" th:text="${hello}"
               placeholder="Enter your code" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Take Money</button>


<!--        <p th: class="btn btn-info col-2" th:text="${correct}" ></p>-->
<!--        <p class="btn btn-info col-2" th:text="${incorrect}"></p>-->

    </form>

    <hr>

    <a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
